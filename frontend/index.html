<!DOCTYPE html>
<html lang="en">
<head>
  <link
  rel="preload"
  href="/fonts/inter/InterVariable.woff2"
  as="font"
  type="font/woff2"
  crossorigin="anonymous"
/>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.ico" />
  <title>OrbitalOne</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>

  <!-- Loading screen -->
  <div id="loading-screen">
    <div class="loader-container">
      <div class="orbital-spinner">
        <div class="spinner-ring"></div>
        <div class="spinner-pulse"></div>
      </div>
      <h1 class="title">OrbitalOne</h1>
      <h3 class="subtitle"></h3> <!-- Start empty and invisible -->
    </div>
  </div>

  <div id="app-container" class="hidden">

    <!-- Country search input: now outside the sidebar -->
    <div class="search-wrapper">
      <input
        id="country-search"
        class="country-search"
        type="search"
        placeholder="Search country or ocean..."
        autocomplete="off"
      />
      <ul id="suggestions" class="suggestions hidden"></ul>
    </div>    
  
    <!-- Sidebar toggle button (hamburger icon in a circle) -->
    <div id="sidebar-toggle" class="sidebar-toggle">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <div id="sim-clock" class="sim-clock">Loading UTC time...</div>
    
    <!-- Sidebar menu -->
    <div id="sidebar" class="sidebar">

      <div class="sidebar-section">
        <h3 class="sidebar-heading">Quick Actions</h3>
        <button id="show-location" class="globe-btn">Show My Location</button>
        <button id="clear-selection" class="globe-btn">Clear All Selections</button>
      </div>

      <div class="sidebar-section">
        <h3 class="sidebar-heading">Interactivity</h3>
        <button id="toggle-country" class="globe-btn">Disable Country Interactivity</button>
        <button id="toggle-ocean" class="globe-btn">Disable Ocean Interactivity</button>
      </div>

      <div class="sidebar-section">
        <h3 class="sidebar-heading">Visual Effects</h3>
        <button id="toggle-atmosphere" class="globe-btn">Disable Atmosphere</button>
        <button id="toggle-star-mode" class="globe-btn">Background: Realistic</button>
      </div>

      <div class="sidebar-section">
        <h3 class="sidebar-heading">Night View</h3>
        <button id="toggle-flashlight" class="globe-btn">Disable Flashlight</button>
      </div>

    </div>

    <!-- News Panel -->
    <div id="news-panel" class="news-panel">
      <div class="news-panel-header">
        <strong id="news-title">Top News</strong>
        <div class="news-controls">
          <button class="translate-btn" id="translate-toggle">üåê Translate to English</button>
          <div class="right-buttons">
            <button class="reset-btn" id="news-reset">‚Ü∫ Reset</button>
            <button class="close-btn" id="news-close">√ó</button>
          </div>
        </div>
      </div>

      <div id="news-content" class="news-content"></div>
    </div>

    <canvas id="globe"></canvas>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
