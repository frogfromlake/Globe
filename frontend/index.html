<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.ico" />
  <title>3D Globe</title>
  <link rel="stylesheet" href="/src/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Country search input: now outside the sidebar -->
  <input
    id="country-search"
    class="country-search"
    type="search"
    placeholder="Search location..."
    autocomplete="off"
  />

  <!-- Sidebar toggle button (hamburger icon in a circle) -->
  <div id="sidebar-toggle" class="sidebar-toggle">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <!-- Sidebar menu -->
  <div id="sidebar" class="sidebar">
    <button id="show-location" class="globe-btn">Show My Location</button>
    <button id="clear-selection" class="globe-btn">Clear All Selections</button>
    <button id="toggle-country" class="globe-btn">Toggle Country Interactivity</button>
    <button id="toggle-ocean" class="globe-btn">Toggle Ocean Interactivity</button>
    <button id="toggle-flashlight" class="globe-btn">Disable Flashlight</button>
    <button id="toggle-star-mode" class="globe-btn">Background: Realistic</button>
  </div>

  <!-- News Panel -->
  <div id="news-panel" class="news-panel">
    <div class="news-header">
      <h3 id="news-title">Top News</h3>
      <button id="news-close" class="close-btn">âœ–</button>
    </div>
    <div id="news-content" class="news-content">
      <em>Select a country to load news...</em>
    </div>
  </div>

  <canvas id="globe"></canvas>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
