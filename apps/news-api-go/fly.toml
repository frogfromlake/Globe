# fly.toml app configuration file generated for orbitalone-news-api-go on 2025-05-15T21:23:37+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'orbitalone-news-api-go'
primary_region = 'fra'

[build]
  [build.args]
    GO_VERSION = '1.24.2'

[env]
  PORT = '8080'

[[mounts]]
  source = 'feeds_data'
  destination = '/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  size = 'shared-cpu-1x'
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
